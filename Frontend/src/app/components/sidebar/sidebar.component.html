<div class="now-playing">
  <p *ngIf="currentSong">üéµ Reproduciendo: {{ currentSong?.cancion }}</p>
  <div #waveform class="waveform-container"></div>
</div>

<div class="sidebar" [class.expanded]="isExpanded">
  <!-- Barra de b√∫squeda -->
  <div class="search-bar">
    <input 
      type="text" 
      [(ngModel)]="searchQuery" 
      placeholder="Buscar canci√≥n..." 
      [readonly]="!isSearchVisible" 
      (click)="toggleSearch()" 
      (input)="filterSongs()"
    />
  </div>

  <!-- Lista de canciones -->
  <ul class="song-list" *ngIf="isSearchVisible && filteredSongs.length > 0">
    <li *ngFor="let song of filteredSongs | slice:0:6" class="song-item">
      <img 
        *ngIf="song.imagen" 
        [src]="song.imagen.startsWith('http') ? song.imagen : 'https://res.cloudinary.com/dbt58u6ag/image/upload/v1740519430/' + song.imagen" 
        [alt]="song.album || 'Sin t√≠tulo' + ' Cover'" 
        class="song-image" 
      />
      <div class="song-info">
        <h4>{{ song.album || '√Ålbum desconocido' }}</h4>
        <p>{{ song.cancion }}</p>
      </div>
      <div class="song-actions">
        <button title="Reproducir" (click)="playSong(song)">‚ñ∂Ô∏è</button>
        <button title="A√±adir a tu playlist" (click)="addToPlaylist(song)">‚ûï</button>
      </div>
    </li>
  </ul>
</div>
