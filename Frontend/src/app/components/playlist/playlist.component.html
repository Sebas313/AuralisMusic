<main class="container">
  <!-- Barra de búsqueda -->
  <div class="search-bar">
      <input type="text" placeholder="Buscar" [(ngModel)]="searchTerm">
      <button class="filter-btn">⚙️</button>
  </div>

  <!-- Listas de reproducción -->
  <h2 class="title">LISTAS DE REPRODUCCIÓN</h2>
  <ul class="playlist-list">
      <li *ngFor="let playlist of filteredPlaylists" class="playlist-item">
          <img [src]="playlist.image" [alt]="playlist.name" class="playlist-img">
          <div class="playlist-info">
              <h3 class="playlist-name">{{ playlist.name }}</h3>
              <p class="song-count">{{ playlist.songs?.length || 0 }} canciones</p>
          </div>
          <span class="arrow">›</span>
      </li>
  </ul>
</main>
