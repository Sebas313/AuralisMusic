<main class="container">
  
  <div class="search-bar">
    <input type="text" placeholder="Buscar" [(ngModel)]="searchTerm">
    <button class="filter-btn">‚öô</button>
  </div>

  <!-- Listas de reproducci√≥n -->
  <h2 class="title">LISTAS DE REPRODUCCI√ìN</h2>
  <ul class="playlist-list">
    <li *ngFor="let playlist of playlist" class="playlist-item" (click)="goToPlaylist(playlist._id)">
      <h3 class="playlist-name">{{ playlist.name }}</h3>
      <img [src]="playlist.image" [alt]="playlist.name" class="playlist-img">
      <p class="song-count">{{ playlist.songs?.length || 0 }} canciones</p>
      <span class="arrow">‚Ä∫</span>
    </li>
  </ul>

  <!-- Playlist seleccionada -->
  <div class="playlist" *ngIf="selectedPlaylist">
    <h3>Tu Playlist üéµ</h3>
    <ul>
      <li *ngFor="let song of selectedPlaylist.song">
        <img [src]="song.image" alt="Cover" class="song-image" />
        <div class="song-info">
          <h4>{{ song.cancion }}</h4>
          <p>{{ song.cantante }}</p>
        </div>
        <button title="Eliminar" (click)="removeFromPlaylist(song)">‚ùå</button>
      </li>
    </ul>
  </div>

</main>
