<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
    <h2 class="text-xl font-semibold text-center">Subir Canción</h2>
  
    <form (ngSubmit)="onSubmit()" class="mt-4">
      <div class="mb-4">
        <label for="songTitle" class="block text-gray-700">Título de la Canción</label>
        <input 
          id="songTitle" 
          [(ngModel)]="song.title" 
          name="title" 
          type="text" 
          required
          class="w-full px-3 py-2 border border-gray-300 rounded"
        />
      </div>
  
      <div class="mb-4">
        <label for="songFile" class="block text-gray-700">Seleccionar Canción</label>
        <input 
          id="songFile" 
          type="file" 
          (change)="onFileChange($event)" 
          accept="audio/*" 
          required
          class="w-full px-3 py-2 border border-gray-300 rounded"
        />
      </div>
  
      <button 
        type="submit" 
        [disabled]="!song.title || !song.file"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Subir Canción
      </button>
    </form>
  </div>
