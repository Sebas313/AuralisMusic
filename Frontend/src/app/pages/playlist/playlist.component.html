<div class="container">
    <h2 class="title">LISTAS DE REPRODUCCIÓN</h2>
  
    <ul>
      <li *ngFor="let playlist of playlists" class="playlist-item">
        <h3>{{ playlist.name }}</h3>
        <ul>
          <li *ngFor="let song of playlist.songs" class="song-item">
            {{ song.title }} - {{ song.artist }}
          </li>
        </ul>
      </li>
    </ul>
  
    <h3>Agregar Canción</h3>
    <form (submit)="addSong(); $event.preventDefault()">
      <label>Selecciona una playlist:</label>
      <select [(ngModel)]="selectedPlaylist" name="playlist" required>
        <option *ngFor="let playlist of playlists" [value]="playlist.name">{{ playlist.name }}</option>
      </select>
  
      <input type="text" placeholder="Título" [(ngModel)]="newSong.title" name="title" required />
  
      <button type="submit">Agregar Canción</button>
    </form>
  </div>
