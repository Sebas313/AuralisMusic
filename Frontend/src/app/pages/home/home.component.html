<app-header></app-header>

<div class="home-container">
  <div class="sidebar-container">
    <app-sidebar (songSelected)="playSong($event)"></app-sidebar>

  </div>

  <div class="content">
    <div class="song-list-container">
      <app-song-list (songSelected)="playSong($event)"></app-song-list> 
    </div>
  </div>
</div>



<app-music-player 
  *ngIf="showMusicPlayer" 
  [currentSong]="currentSong" 
  [isPlaying]="isPlaying">
</app-music-player>
