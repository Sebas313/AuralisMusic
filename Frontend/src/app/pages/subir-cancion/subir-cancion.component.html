<form [formGroup]="cancionForm" (ngSubmit)="subirCancion()">
  <label>Cantante:</label>
  <input type="text" formControlName="cantante" required>

  <label>Canción:</label>
  <input type="text" formControlName="cancion" required>

  <label>Álbum:</label>
  <input type="text" formControlName="album" required>

  <label>Género:</label>
  <input type="text" formControlName="genero" required>

  <label>Archivo de canción:</label>
  <input type="file" (change)="seleccionarArchivo($event, 'song')" accept="audio/*" required>

  <label>Imagen del álbum (opcional):</label>
  <input type="file" (change)="seleccionarArchivo($event, 'image')" accept="image/*">

  <button type="submit" [disabled]="cargando">Subir Canción</button>

  <p *ngIf="mensaje">{{ mensaje }}</p>
</form>
