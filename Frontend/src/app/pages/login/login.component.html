<main>
  <section id="login">
    <div class="image-section"></div>
    <div class="form-section">
      <div class="logo-section"></div>
      <h2>Iniciar sesi칩n</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <label for="email" class="form-label">Email</label>
        <div class="input-container">
          <input type="email" id="email" formControlName="email" placeholder="" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contrase침a</label>
          <div class="input-container">
            <input 
              type="password" 
              id="password"
              class="form-control" 
              formControlName="password" 
              [type]="passwordVisible ? 'text' : 'password'" 
              placeholder=""
            />
            <span 
              (click)="togglePasswordVisibility()" 
              class="password-toggle"
            >
              {{ passwordVisible ? '游댑' : '游 ' }}
            </span>
          </div>
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
        <button type="submit" class="btn">Iniciar sesi칩n</button>
      </form>
      <div class="register-link">
        <p *ngIf="failedAttempts <= 2">
          쯅o tienes una cuenta? <a [routerLink]="['/register']">Reg칤strate aqu칤</a>
        </p>
        <p *ngIf="failedAttempts > 2">
          쯆lvidaste tu contrase침a? <a [routerLink]="['/forgot-password']">Restablecer contrase침a</a>
        </p>
      </div>
    </div>      
  </section>
</main>
