
<main>
  <section id="login">
    <!-- Sección de imagen -->
    <div class="image-section"></div>

    <!-- Sección del formulario -->
    <div class="form-section">
      <h2>Iniciar sesión</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Campo de correo -->
        <label for="password" class="form-label">Email</label>
        <div class="input-container">
          <input type="email" id="email" formControlName="email" placeholder="" />
        </div>

        <!-- Campo de contraseña con icono -->
        <div class="input-container position-relative">
          <label for="password" class="form-label">Contraseña</label>
          <input 
            type="{{ showPassword ? 'text' : 'password' }}" 
            id="password" 
            formControlName="password" 
            placeholder="" 
          />
          <button type="button" (click)="togglePasswordVisibility()" class="eye-icon">
            <i [ngClass]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
          </button>
        </div>

        <!-- Mensaje de error -->
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>

        <!-- Botón de login -->
        <button type="submit" class="btn">Iniciar sesión</button>
      </form>

      <!-- Enlace para registrarse -->
      <div class="register-link">
        <p>¿No tienes una cuenta? <a [routerLink]="['/register']">Regístrate aquí</a></p>
      </div>
    </div>
  </section>
</main>
